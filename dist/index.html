<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, PouchDB! (+ Vue)</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main role="main" class="container">
      <div id="app">
        <h1>Hello, PouchDB! (+ Vue)</h1>

        <form @submit.prevent="validateBeforeSubmit">
          <div class="form-group">
            <label for="name">Name</label>
            <input  name="name"
                    :class="{ 'form-control': true, 'is-invalid': errors.has('name') }"
                    v-model="name"
                    v-validate="'required'">
            </input>
            <div v-show="errors.has('name')" class="invalid-feedback">
              {{ errors.first('name') }}
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description"
                      rows="5"
                      :class="{ 'form-control': true, 'is-invalid': errors.has('description') }"
                      v-model="description"
                      v-validate="'required'">
            </textarea>
            <span v-show="errors.has('description')" class="invalid-feedback">
              {{ errors.first('description') }}
            </span>
          </div>

          <button class="btn btn-primary" v-on:click="addEntry" :disabled="errors.any()">Add Entry</button>
        </form>

        <table class="table table-stripped">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="entry in entries">
              <td>{{ entry.doc._id }}</td>
              <td>{{ entry.doc.name }}</td>
              <td>{{ entry.doc.description }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
