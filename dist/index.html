<!doctype html>
<html>
  <head>
    <title>Hello, PouchDB! (+ Vue)</title>
  </head>
  <body>
    <div id="app">
      <h1>Add New Entry</h1>
      <label for="name">Name</label>
      <input v-model="name"></input>

      <br>

      <label for="description">Description</label>
      <textarea rows="5" v-model="description"></textarea>

      <br>

      <button v-on:click="addEntry">Add Entry</button>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="entry in entries">
            <td>{{ entry.doc._id }}</td>
            <td>{{ entry.doc.name }}</td>
            <td>{{ entry.doc.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
